<script>
	/**
	 * This me3htod is to validate the user input in the phone  if he entered  the phone it must be 8 numbers or start with + if it is international and without letters or sympols
	 * parameters:a text that represent the user input in the phone area
	 */
	function isValidPhone(phone){
		var phone_withowt_space=phone.replace(/\s/g, "");
    if(phone_withowt_space.length==8 && consistsOfNumbers(phone_withowt_space)){
		return true;
	}
	else if(phone_withowt_space.startsWith("+")&&consistsOfNumbers(phone_withowt_space.substring(1))){
		return true;
	}
}
	/**
	 * This me3htod is to validate the user input in the email  if he entered extension other than .com .net .squ
	 * parameters:a text that represent the user input in the email area
	 */
	function isValidEmail(email){
		const atSymbolIndex = email.indexOf('@');//see if the email contain "@"
    		if (atSymbolIndex === -1 || atSymbolIndex === 0) {//if it not found it will return -1 then it will go throug the if statmint and decide
        		return false;
    		}
		if(email.length>3){//cheak if the email more then 3 letters
			var last4=email.substring(email.length-4);//make a new word without thwe rest of the email just last 4 letters
			if(last4===".com" || last4===".net" || last4==".squ"){//see if the new word is one of these 
				return true;//if it is give true 
			}
			else{
				return false;//otherwise false
			}
		}
		else{
			return false;//otherwise false
		}

	}
	/**
	 * This me3htod is to validate the user input in the name if he entered symbols or letters it will give false
	 * parameters:a text that represent the user input in the name area
	 */
	function isValidName(name) {
    	return /^[a-zA-Z]+\s[a-zA-Z]+$/.test(name);//test if the name contain only letters and space no matter uppercase or lower
}
	/**
	 * This me3htod is to validate the user input in the txtarea if he entered more than 2 words it will be valid
	 * parameters:a text that represent the user input in the text area
	 */
	function isValidTextArea(text) {
		var text2 = text.trim().split(/\s+/);//split the user input by  the white spaces
		return text2.length > 2; // see if the user entered more then 2 words return true
	}
	/**
	 * This me3htod will use all the sub methods and do some actions acording to that such as writing messages 
	 * parameters:None
	 */
	function checkElement() {
		 
		if(!isValidName(document.getElementById("uname").value)){//validate the name it must be two words without symbols or numbers
			document.getElementById("name_error").innerHTML="Plase Enter Your first and Last name Without sumbols or numbers .";//otherwise give this masaage
			return false;//this to avoid submitting the form with the unvalid input 
			
		}
		if(!isValidEmail(document.getElementById("email").value)){//validate the email it must be end with .com or .net or .squ
			document.getElementById("email_error").innerHTML='Plase Enter an email that ends with ".com" , ".squ" or ".net" only. and make sure you wrote "@"' ;//the error massage
			return false;//this to avoid submitting the form with the unvalid input 

		}
		if( !isValidPhone(document.getElementById("phone").value)){//validate the phone it must be 8 numbers or start with + if it is international and without letters or sympols

			document.getElementById("phone_error").innerHTML='make sure that the number contain 8 numbers only if you are not in oman use "+XXX XXXXX" without using letters' ;//the error massage
			
			return false;//this to avoid submitting the form with the unvalid input 
		}
		if(!isValidTextArea( document.getElementById("msg").value)){//validate the textarea it must be more then 2 words 
			document.getElementById("massage_textArea").innerHTML="Please Enter more than 2 words in order to understand clearly what are you suggesting ."//the error massage
			return false;//this to avoid submitting the form with the unvalid input 

		}
		alert("Thanks for the suggestion will We will consider it and appreciate your guidance! ")
		 
		 
		
	   
	}
	/**

	/**

    return /^\d+$/.test(inputString);
